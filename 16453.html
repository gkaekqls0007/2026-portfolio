            height: 69px; /* 텍스트 변경되는 박스 높이 */
            overflow: hidden;
        }
        .container-scroller_item{
            display: block;
            height: 69px;
            line-height: 69px;
            animation: scroll 10s cubic-bezier(0.645,0.045,0.25,1) infinite 0.7s;
            -webkit-animation: scroll 10s cubic-bezier(0.645,0.045,0.25,1) infinite 0.7s;
        }
        
        @keyframes scroll{
            
            /* scroller_item에 지정해준 height+padding 만큼 더해서 값 지정 */
            
            0%{
                transform: translateY(0px);
            }
            33.33333333333%{
                transform: translateY(-69px);
            }
            66.66666666666%{
                transform: translateY(-138px);
            }
            100%{
                transform: translateY(-207px);
            }
            
        }
        @-webkit-keyframes scroll{
            
            /* scroller_item에 지정해준 height+padding 만큼 더해서 값 지정 */
            
            0%{

            }
