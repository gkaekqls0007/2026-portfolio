<!DOCTYPE html>
<html>
<head>
    <title>3D Portfolio</title>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.1.1/model-viewer.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background-color: #d8d8d8;
            font-family: Arial, sans-serif;
            box-sizing: border-box;
        }

        /* 2x2 그리드 레이아웃을 위한 컨테이너 */
        .grid-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr); /* 2개 열로 나눔 */
            gap: 20px; /* 모델 사이의 간격 */
            max-width: 1200px;
            margin: 0 auto; /* 그리드 컨테이너를 페이지 중앙으로 */
        }
        
        /* 각 모델 뷰어를 담을 컨테이너 */
        .model-viewer-item {
            width: 100%;
            aspect-ratio: 1 / 1; /* 가로세로 비율 1:1 유지 */
        }

        /* 모바일 환경 (화면 너비 768px 이하) */
        @media (max-width: 768px) {
            .grid-container {
                grid-template-columns: 1fr; /* 1개 열로 변경 */
            }
        }
    </style>
</head>
<body>

    <div class="grid-container">
        <model-viewer class="model-viewer-item"
                      src="seasonOff.glb"
                      alt="Project 1"
                      camera-controls
                      auto-rotate
                      rotation-per-second="20deg">
        </model-viewer>

        <model-viewer class="model-viewer-item"
                      src="summerAttention.glb"
                      alt="Project 2"
                      camera-controls
                      auto-rotate
                      rotation-per-second="20deg">
        </model-viewer>

        <model-viewer class="model-viewer-item"
                      src="fapleBadge.glb"
                      alt="Project 3"
                      camera-controls
                      auto-rotate
                      rotation-per-second="20deg">
        </model-viewer>

        <model-viewer class="model-viewer-item"
                      src="exhibitionCheck.glb"
                      alt="Project 4"
                      camera-controls
                      auto-rotate
                      rotation-per-second="20deg">
        </model-viewer>
    </div>

</body>
</html>
